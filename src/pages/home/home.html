<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
    <!--<ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>-->
  </ion-navbar>
</ion-header>

<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Pages</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="openLoginPage()">
        Login
      </button>
      <button ion-item (click)="logout()">
        Logout
      </button>
      <button ion-item (click)="openAddPage()">
        Add New Place
      </button>
      <button ion-item (click)="openFavouritesPage()">
        Favourites
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>

<ion-content class="card-background-page">

  <ion-card *ngFor="let place of places | async" (click)="onSelect(place)">
    <img src= {{place.img}} />
    <div class="card-title">{{place.name}}</div>
    <div class="card-subtitle">{{place.numOfPeople}} People Visited</div>
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab mini (click)="openAddPage()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
