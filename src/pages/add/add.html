<ion-header>

  <ion-navbar>
    <ion-title>Add New Place</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input [(ngModel)]="place.name" type="text" name="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-input [(ngModel)]="place.description" type="text" name="description"></ion-input>
      </ion-item>

      <p text-center>
        <button ion-button icon-right (click)="presentActionSheet()">
          Image
          <ion-icon name="image"></ion-icon>
        </button>

        <button ion-button icon-right (click)="openMapSelectPage()">
          Locate
          <ion-icon name="map"></ion-icon>
        </button>
      </p>

      <button ion-button outline block (click)="addNewPlace()">Add</button>
      

  </ion-list>
</ion-content>
