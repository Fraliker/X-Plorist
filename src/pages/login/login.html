<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card>
  <ion-card-header>
    Choose Login Method
  </ion-card-header>

  <ion-list>
    <button ion-item (click)="facebookLogin()">
      <ion-icon name="logo-facebook" item-left></ion-icon>
      Facebook
    </button>

    <button ion-item (click)="twitterLogin()">
      <ion-icon name="logo-twitter" item-left></ion-icon>
      Twitter
    </button>
  </ion-list>
</ion-card>

  <button ion-button icon-left block color="light">
    <ion-icon name="mail"></ion-icon>
    Login With Your Email Account
  </button>
  <button ion-button icon-left block (click)="facebookLogin()">
    <ion-icon name="logo-facebook"></ion-icon>
    Login Using Facebook
  </button>
  <button ion-button icon-left block color="#0084b4" (click)="twitterLogin()">
    <ion-icon name="logo-twitter"></ion-icon>
    Login Using Twitter
  </button>
</ion-content>
